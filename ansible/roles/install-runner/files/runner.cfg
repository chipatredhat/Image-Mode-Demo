log:
  level: info

runner:
  file: .runner
  capacity: 1
  timeout: 3h
  shutdown_timeout: 0s
  insecure: true
  fetch_timeout: 5s
  fetch_interval: 2s
  labels:
    - "imagemode:host"

host:
  workdir_parent: ~/runner/workdir

cache:
  enabled: true
  dir: "~/runner/actcache"
  host: ""
  port: 0
  external_server: ""

container:
  network: ""
  privileged: false
  options:
  workdir_parent:
  valid_volumes: []
  docker_host: ""
  force_pull: true
  force_rebuild: false
