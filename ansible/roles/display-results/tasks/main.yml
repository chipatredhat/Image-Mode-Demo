- name: Get access URL
  ansible.builtin.command: cat /home/{{ USERNAME }}/external_ip
  register: EXTERNAL_IP

- name: Finish up by displying how to connect
  debug:
    msg: |
      The demo environment is ready!

      "The web interface may be reached at https://{{ EXTERNAL_IP.stdout }}/vnc.html?host={{ EXTERNAL_IP.stdout }}&port=443"

      "Enjoy!"

